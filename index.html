<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文档助手</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fb;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        input[type="file"] {
            background: #f8f9fa;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: var(--secondary-color);
            transform: scale(1.02);
        }

        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-top: 30px;
        }

        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            background: #e9ecef;
            border: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            margin-right: 5px;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .error-item {
            background: #f8f9fa;
            border-left: 4px solid var(--danger-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .error-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .error-type {
            font-weight: bold;
            color: var(--danger-color);
        }

        .error-statement {
            font-style: italic;
            margin-bottom: 10px;
        }

        .error-revised {
            color: var(--success-color);
            font-weight: 500;
        }

        .format-error-item {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }

        .format-error-detail {
            flex: 1;
            min-width: 200px;
        }

        .format-error-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .format-error-value {
            padding: 5px 10px;
            border-radius: 4px;
        }

        .current-value {
            background: #ffebee;
            color: #c62828;
        }

        .expected-value {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            background: var(--success-color);
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #1e90ff;
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI文档助手</h1>
            <p class="subtitle">智能文件审核与风险评估系统</p>
        </header>

        <div class="cards">
            <div class="card">
                <h2 class="card-title">📄 文件审核助手</h2>
                <div class="form-group">
                    <label for="fileReview">上传待审核文件 (仅支持.docx格式)</label>
                    <input type="file" id="fileReview" accept=".docx">
                </div>
                <div class="form-group">
                    <label for="agentID">选择配置</label>
                    <select id="agentID">
                        <option value="1">配置1</option>
                        <option value="2">配置2</option>
                    </select>
                </div>
                <button id="reviewBtn">开始审核</button>
            </div>

            <div class="card">
                <h2 class="card-title">⚠️ RAR需求评估分析</h2>
                <div class="form-group">
                    <label for="ursFile">上传URS需求文件 (Excel格式)</label>
                    <input type="file" id="ursFile" accept=".xlsx,.xls">
                </div>
                <div class="form-group">
                    <label for="limit">处理条数限制 (默认5条)</label>
                    <input type="number" id="limit" min="1" value="5">
                </div>
                <button id="analyzeBtn">开始分析</button>
                <button id="downloadTemplateBtn" class="download-btn">下载URS模板</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>正在处理中，请稍候...</p>
        </div>

        <div id="resultContainer" class="result-container" style="display: none;">
            <h2 class="result-title">分析结果</h2>
            <div class="tabs">
                <button class="tab active" data-tab="grammar">语法错误</button>
                <button class="tab" data-tab="term">术语错误</button>
                <button class="tab" data-tab="format">格式错误</button>
            </div>
            <div id="grammarTab" class="tab-content active"></div>
            <div id="termTab" class="tab-content"></div>
            <div id="formatTab" class="tab-content"></div>
        </div>
    </div>

    <script>
        // API基础URL
        const BASE_URL = 'http://localhost:7001/api';

        // DOM元素
        const reviewBtn = document.getElementById('reviewBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const downloadTemplateBtn = document.getElementById('downloadTemplateBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');

        // 文件审核功能
        reviewBtn.addEventListener('click', async () => {
            const fileInput = document.getElementById('fileReview');
            const agentID = document.getElementById('agentID').value;

            if (!fileInput.files.length) {
                alert('请选择要审核的文件');
                return;
            }

            const file = fileInput.files[0];
            if (!file.name.endsWith('.docx')) {
                alert('仅支持.docx格式文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('agentID', agentID);

            showLoading();

            try {
                const response = await fetch(`${BASE_URL}/filereview?agentID=${agentID}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('审核失败');

                const result = await response.json();
                displayFileReviewResult(result);
            } catch (error) {
                console.error('Error:', error);
                alert('文件审核过程中出现错误: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        // RAR分析功能
        analyzeBtn.addEventListener('click', async () => {
            const fileInput = document.getElementById('ursFile');
            const limit = document.getElementById('limit').value;

            if (!fileInput.files.length) {
                alert('请选择URS文件');
                return;
            }

            const file = fileInput.files[0];
            if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                alert('仅支持Excel格式文件');
                return;
            }

            const formData = new FormData();
            formData.append('urs_file', file);
            formData.append('limit', limit);

            showLoading();

            try {
                const response = await fetch(`${BASE_URL}/rar`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('分析失败');

                // 下载Excel文件
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `RAR分析结果_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                alert('RAR分析完成，结果文件已下载');
            } catch (error) {
                console.error('Error:', error);
                alert('RAR分析过程中出现错误: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        // 下载URS模板
        downloadTemplateBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${BASE_URL}/download/urstemplate`);
                if (!response.ok) throw new Error('下载失败');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'urstemplate.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Error:', error);
                alert('模板下载失败: ' + error.message);
            }
        });

        // 显示加载状态
        function showLoading() {
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
        }

        // 隐藏加载状态
        function hideLoading() {
            loading.style.display = 'none';
        }

        // 显示文件审核结果
        function displayFileReviewResult(result) {
            resultContainer.style.display = 'block';

            // 显示语法错误
            const grammarTab = document.getElementById('grammarTab');
            grammarTab.innerHTML = '';
            if (result.grammarErrors && result.grammarErrors.length > 0) {
                result.grammarErrors.forEach(error => {
                    const errorElement = document.createElement('div');
                    errorElement.className = 'error-item';
                    errorElement.innerHTML = `
                        <div class="error-header">
                            <span class="error-type">${error.typeOfError}</span>
                        </div>
                        <div class="error-statement">"${error.errorStatement}"</div>
                        <div class="error-revised">建议修改为: "${error.revised}"</div>
                    `;
                    grammarTab.appendChild(errorElement);
                });
            } else {
                grammarTab.innerHTML = '<p>未发现语法错误</p>';
            }

            // 显示术语错误
            const termTab = document.getElementById('termTab');
            termTab.innerHTML = '';
            if (result.termErrors && result.termErrors.length > 0) {
                result.termErrors.forEach(error => {
                    const errorElement = document.createElement('div');
                    errorElement.className = 'error-item';
                    errorElement.innerHTML = `
                        <div class="error-header">
                            <span class="error-type">${error.typeOfError}</span>
                        </div>
                        <div class="error-statement">错误词汇: "${error.errorWord}"</div>
                        <div class="error-statement">所在句子: "${error.errorStatement}"</div>
                        <div class="error-revised">建议修改为: "${error.revised}"</div>
                    `;
                    termTab.appendChild(errorElement);
                });
            } else {
                termTab.innerHTML = '<p>未发现术语错误</p>';
            }

            // 显示格式错误
            const formatTab = document.getElementById('formatTab');
            formatTab.innerHTML = '';
            if (result.formatErrors && result.formatErrors.length > 0) {
                result.formatErrors.forEach(error => {
                    const errorElement = document.createElement('div');
                    errorElement.className = 'format-error-item';
                    errorElement.innerHTML = `
                        <div class="format-error-detail">
                            <div class="format-error-label">错误类型</div>
                            <div class="format-error-value">${error.typeOfError}</div>
                        </div>
                        <div class="format-error-detail">
                            <div class="format-error-label">当前值</div>
                            <div class="format-error-value current-value">${error.currentValue}</div>
                        </div>
                        <div class="format-error-detail">
                            <div class="format-error-label">期望值</div>
                            <div class="format-error-value expected-value">${error.expectedValue}</div>
                        </div>
                        <div class="format-error-detail">
                            <div class="format-error-label">文本片段</div>
                            <div class="format-error-value">${error.textSnippet}</div>
                        </div>
                    `;
                    formatTab.appendChild(errorElement);
                });
            } else {
                formatTab.innerHTML = '<p>未发现格式错误</p>';
            }

            // 绑定标签页切换事件
            bindTabEvents();
        }

        // 绑定标签页切换事件
        function bindTabEvents() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动状态
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                    // 添加当前活动状态
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}Tab`).classList.add('active');
                });
            });
        }

        // 初始化标签页事件
        bindTabEvents();
    </script>
</body>
</html>
