        .error-revised {

        .format-error-value {

        .expected-value {

        .loading {

        .spinner {

        .download-btn {

        @media (max-width: 768px) {

            }
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        // APIåŸºç¡€URL
        const BASE_URL = 'http://localhost:7001/api';

        // DOMå…ƒç´ 
        const reviewBtn = document.getElementById('reviewBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');

        const resultContainer = document.getElementById('resultContainer');

        // æ–‡ä»¶å®¡æ ¸åŠŸèƒ½
        reviewBtn.addEventListener('click', async () => {

            const agentID = document.getElementById('agentID').value;

            formData.append('agentID', agentID);

            showLoading();

            try {

            if (!fileInput.files.length) {

            } catch (error) {

            } finally {

                if (!response.ok) throw new Error('ä¸‹è½½å¤±è´¥');

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {

        }

        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {

        // æ˜¾ç¤ºæ–‡ä»¶å®¡æ ¸ç»“æœ
        function displayFileReviewResult(result) {

            if (result.formatErrors && result.formatErrors.length > 0) {
                result.formatErrors.forEach(error => {
                    const errorElement = document.createElement('div');
                    errorElement.className = 'format-error-item';
                    errorElement.innerHTML = `

                            <div class="format-error-label">é”™è¯¯ç±»å‹</div>

            } else {

            }

        // ç»‘å®šæ ‡ç­¾é¡µåˆ‡æ¢äº‹ä»¶
        function bindTabEvents() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                    // æ·»åŠ å½“å‰æ´»åŠ¨çŠ¶æ€
                    tab.classList.add('active');

                    document.getElementById(`${tabId}Tab`).classList.add('active');
                });
            });
        }

        // åˆå§‹åŒ–æ ‡ç­¾é¡µäº‹ä»¶
        bindTabEvents();
    </script>
