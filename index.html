<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIæ–‡æ¡£åŠ©æ‰‹</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            line-height: 1.6;
            color: #333;
            background-color: #f5f7fb;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        input[type="file"] {
            background: #f8f9fa;
        }

        button {

            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: var(--secondary-color);
            transform: scale(1.02);
        }

        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-top: 30px;
        }

        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            background: #e9ecef;
            border: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            margin-right: 5px;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .error-item {
            background: #f8f9fa;
            border-left: 4px solid var(--danger-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .error-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .error-type {
            font-weight: bold;
            color: var(--danger-color);
        }

        .error-statement {
            font-style: italic;
            margin-bottom: 10px;
        }

        .error-revised {
            color: var(--success-color);
            font-weight: 500;
        }

        .format-error-item {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }

        .format-error-detail {
            flex: 1;
            min-width: 200px;
        }

        .format-error-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .format-error-value {
            padding: 5px 10px;
            border-radius: 4px;
        }

        .current-value {
            background: #ffebee;
            color: #c62828;
        }

        .expected-value {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            background: var(--success-color);
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #1e90ff;
        }

        .target-format-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .target-format-group label {
            margin-bottom: 0;
            min-width: 80px;
        }

        .target-format-group select {
            flex: 1;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .target-format-group {
                flex-direction: column;
                align-items: stretch;
            }

            .target-format-group label {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AIæ–‡æ¡£åŠ©æ‰‹</h1>
        </header>

        <div class="cards">
            <div class="card">
                <h2 class="card-title">ğŸ“„ æ–‡ä»¶å®¡æ ¸åŠ©æ‰‹</h2>
                <div class="form-group">

                    <input type="file" id="fileReview" accept=".docx">

            </div>

            <div class="card">

                <div class="form-group">

            </div>

            <!-- æ–°å¢çš„æ–‡æ¡£è½¬æ¢åŠŸèƒ½ -->
            <div class="card">
                <h2 class="card-title">ğŸ”„ æ–‡æ¡£æ ¼å¼è½¬æ¢</h2>
                <div class="form-group">
                    <label for="convertFile">ä¸Šä¼ å¾…è½¬æ¢æ–‡ä»¶</label>
                    <input type="file" id="convertFile">
                </div>
                <div class="form-group target-format-group">
                    <label for="targetFormat">ç›®æ ‡æ ¼å¼</label>
                    <select id="targetFormat">
                        <option value="">è¯·é€‰æ‹©ç›®æ ‡æ ¼å¼</option>
                        <option value="pdf">PDF</option>
                        <option value="docx">Word (.docx)</option>
                        <option value="html">HTML</option>
                        <option value="txt">Text</option>
                        <option value="md">Markdown</option>
                        <option value="json">JSON</option>
                        <option value="yaml">YAML</option>
                    </select>
                </div>
                <button id="convertBtn">å¼€å§‹è½¬æ¢</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>æ­£åœ¨å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...</p>
        </div>

        <div id="resultContainer" class="result-container" style="display: none;">
            <h2 class="result-title">åˆ†æç»“æœ</h2>
            <div class="tabs">
                <button class="tab active" data-tab="grammar">è¯­æ³•é”™è¯¯</button>
                <button class="tab" data-tab="term">æœ¯è¯­é”™è¯¯</button>
                <button class="tab" data-tab="format">æ ¼å¼é”™è¯¯</button>
            </div>
            <div id="grammarTab" class="tab-content active"></div>
            <div id="termTab" class="tab-content"></div>
            <div id="formatTab" class="tab-content"></div>
        </div>
    </div>

    <script>
        // APIåŸºç¡€URL
        const BASE_URL = 'http://localhost:7001/api';

        const CONVERSION_MAP = {
            '.md': ['.html', '.docx', '.txt'],
            '.txt': ['.md', '.html'],
            '.docx': ['.pdf', '.html', '.txt', '.md'],
            '.pdf': ['.txt', '.html', '.md'],
            '.html': ['.md', '.docx', '.txt'],
            '.json': ['.yaml', '.yml', '.txt', '.xml', '.csv', '.html'],
            '.yaml': ['.json', '.txt'],
            '.yml': ['.json', '.txt']
        };

        const FORMAT_DESCRIPTIONS = {
            '.pdf': 'PDF',
            '.html': 'HTML',
            '.txt': 'Text',
            '.md': 'Markdown',
            '.docx': 'Word (.docx)',
            '.json': 'JSON',
            '.yaml': 'YAML',
            '.yml': 'YAML',
            '.xml': 'XML',
            '.csv': 'CSV'
        };

        // DOMå…ƒç´ 
        const reviewBtn = document.getElementById('reviewBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const downloadTemplateBtn = document.getElementById('downloadTemplateBtn');
        const convertBtn = document.getElementById('convertBtn'); // æ–°å¢è½¬æ¢æŒ‰é’®
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');

        // æ–‡ä»¶å®¡æ ¸åŠŸèƒ½
        reviewBtn.addEventListener('click', async () => {
            const fileInput = document.getElementById('fileReview');
            const agentID = document.getElementById('agentID').value;

            if (!fileInput.files.length) {
                alert('è¯·é€‰æ‹©è¦å®¡æ ¸çš„æ–‡ä»¶');
                return;
            }

            const file = fileInput.files[0];
            if (!file.name.endsWith('.docx')) {
                alert('ä»…æ”¯æŒ.docxæ ¼å¼æ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('agentID', agentID);

            showLoading();

            try {
                const response = await fetch(`${BASE_URL}/filereview?agentID=${agentID}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('å®¡æ ¸å¤±è´¥');

                const result = await response.json();
                displayFileReviewResult(result);
            } catch (error) {
                console.error('Error:', error);
                alert('æ–‡ä»¶å®¡æ ¸è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        // RARåˆ†æåŠŸèƒ½
        analyzeBtn.addEventListener('click', async () => {
            const fileInput = document.getElementById('ursFile');
            const limit = document.getElementById('limit').value;

            if (!fileInput.files.length) {
                alert('è¯·é€‰æ‹©URSæ–‡ä»¶');
                return;
            }

            const file = fileInput.files[0];
            if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                alert('ä»…æ”¯æŒExcelæ ¼å¼æ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            formData.append('urs_file', file);
            formData.append('limit', limit);

            showLoading();

            try {
                const response = await fetch(`${BASE_URL}/rar`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('åˆ†æå¤±è´¥');

                // ä¸‹è½½Excelæ–‡ä»¶
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `RARåˆ†æç»“æœ_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                alert('RARåˆ†æå®Œæˆï¼Œç»“æœæ–‡ä»¶å·²ä¸‹è½½');
            } catch (error) {
                console.error('Error:', error);
                alert('RARåˆ†æè¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        // ä¸‹è½½URSæ¨¡æ¿
        downloadTemplateBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${BASE_URL}/download/urstemplate`);
                if (!response.ok) throw new Error('ä¸‹è½½å¤±è´¥');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'urstemplate.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Error:', error);
                alert('æ¨¡æ¿ä¸‹è½½å¤±è´¥: ' + error.message);
            }
        });

        // ç›‘å¬æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        document.getElementById('convertFile').addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;

            // è·å–æ–‡ä»¶æ‰©å±•å
            const ext = '.' + file.name.split('.').pop().toLowerCase();
            const targetFormatSelect = document.getElementById('targetFormat');

            // æ¸…ç©ºç°æœ‰é€‰é¡¹
            targetFormatSelect.innerHTML = '<option value="">è¯·é€‰æ‹©ç›®æ ‡æ ¼å¼</option>';

            // å¦‚æœæ‰¾åˆ°æ”¯æŒçš„è½¬æ¢å…³ç³»
            if (CONVERSION_MAP[ext]) {
                // æ·»åŠ æ”¯æŒçš„ç›®æ ‡æ ¼å¼é€‰é¡¹
                CONVERSION_MAP[ext].forEach(format => {
                    const option = document.createElement('option');
                    option.value = format.replace('.', ''); // å»æ‰ç‚¹å·
                    option.textContent = FORMAT_DESCRIPTIONS[format] || format;
                    targetFormatSelect.appendChild(option);
                });
            }
        });

        // æ–‡æ¡£è½¬æ¢åŠŸèƒ½
        convertBtn.addEventListener('click', async () => {
            const fileInput = document.getElementById('convertFile');
            const targetFormat = document.getElementById('targetFormat').value;

            if (!fileInput.files.length) {
                alert('è¯·é€‰æ‹©è¦è½¬æ¢çš„æ–‡ä»¶');
                return;
            }

            if (!targetFormat) {
                alert('è¯·é€‰æ‹©ç›®æ ‡æ ¼å¼');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('target_format', targetFormat);

            showLoading();

            try {
                const response = await fetch(`${BASE_URL}/convert`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('è½¬æ¢å¤±è´¥');

                // ä¸‹è½½è½¬æ¢åçš„æ–‡ä»¶
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                // ç”Ÿæˆä¸‹è½½æ–‡ä»¶å
                const originalName = file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
                a.download = `${originalName}.${targetFormat}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                alert('æ–‡æ¡£è½¬æ¢å®Œæˆï¼Œæ–‡ä»¶å·²ä¸‹è½½');
            } catch (error) {
                console.error('Error:', error);
                alert('æ–‡æ¡£è½¬æ¢è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
        }

        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            loading.style.display = 'none';
        }

        // æ˜¾ç¤ºæ–‡ä»¶å®¡æ ¸ç»“æœ
        function displayFileReviewResult(result) {
            resultContainer.style.display = 'block';

            // æ˜¾ç¤ºè¯­æ³•é”™è¯¯
            const grammarTab = document.getElementById('grammarTab');
            grammarTab.innerHTML = '';
            if (result.grammarErrors && result.grammarErrors.length > 0) {
                result.grammarErrors.forEach(error => {
                    const errorElement = document.createElement('div');
                    errorElement.className = 'error-item';
                    errorElement.innerHTML = `
                        <div class="error-header">
                            <span class="error-type">${error.typeOfError}</span>
                        </div>
                        <div class="error-statement">"${error.errorStatement}"</div>
                        <div class="error-revised">å»ºè®®ä¿®æ”¹ä¸º: "${error.revised}"</div>
                    `;
                    grammarTab.appendChild(errorElement);
                });
            } else {
                grammarTab.innerHTML = '<p>æœªå‘ç°è¯­æ³•é”™è¯¯</p>';
            }

            // æ˜¾ç¤ºæœ¯è¯­é”™è¯¯
            const termTab = document.getElementById('termTab');
            termTab.innerHTML = '';
            if (result.termErrors && result.termErrors.length > 0) {
                result.termErrors.forEach(error => {
                    const errorElement = document.createElement('div');
                    errorElement.className = 'error-item';
                    errorElement.innerHTML = `
                        <div class="error-header">
                            <span class="error-type">${error.typeOfError}</span>
                        </div>
                        <div class="error-statement">é”™è¯¯è¯æ±‡: "${error.errorWord}"</div>
                        <div class="error-statement">æ‰€åœ¨å¥å­: "${error.errorStatement}"</div>
                        <div class="error-revised">å»ºè®®ä¿®æ”¹ä¸º: "${error.revised}"</div>
                    `;
                    termTab.appendChild(errorElement);
                });
            } else {
                termTab.innerHTML = '<p>æœªå‘ç°æœ¯è¯­é”™è¯¯</p>';
            }

            // æ˜¾ç¤ºæ ¼å¼é”™è¯¯
            const formatTab = document.getElementById('formatTab');
            formatTab.innerHTML = '';
            if (result.formatErrors && result.formatErrors.length > 0) {
                result.formatErrors.forEach(error => {
                    const errorElement = document.createElement('div');
                    errorElement.className = 'format-error-item';
                    errorElement.innerHTML = `
                        <div class="format-error-detail">
                            <div class="format-error-label">é”™è¯¯ç±»å‹</div>
                            <div class="format-error-value">${error.typeOfError}</div>
                        </div>
                        <div class="format-error-detail">
                            <div class="format-error-label">å½“å‰å€¼</div>
                            <div class="format-error-value current-value">${error.currentValue}</div>
                        </div>
                        <div class="format-error-detail">
                            <div class="format-error-label">æœŸæœ›å€¼</div>
                            <div class="format-error-value expected-value">${error.expectedValue}</div>
                        </div>
                        <div class="format-error-detail">
                            <div class="format-error-label">æ–‡æœ¬ç‰‡æ®µ</div>
                            <div class="format-error-value">${error.textSnippet}</div>
                        </div>
                    `;
                    formatTab.appendChild(errorElement);
                });
            } else {
                formatTab.innerHTML = '<p>æœªå‘ç°æ ¼å¼é”™è¯¯</p>';
            }

            // ç»‘å®šæ ‡ç­¾é¡µåˆ‡æ¢äº‹ä»¶
            bindTabEvents();
        }

        // ç»‘å®šæ ‡ç­¾é¡µåˆ‡æ¢äº‹ä»¶
        function bindTabEvents() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                    // æ·»åŠ å½“å‰æ´»åŠ¨çŠ¶æ€
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}Tab`).classList.add('active');
                });
            });
        }

        // åˆå§‹åŒ–æ ‡ç­¾é¡µäº‹ä»¶
        bindTabEvents();
    </script>
